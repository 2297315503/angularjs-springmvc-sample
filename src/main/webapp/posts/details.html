<div class="page-header">
	<h1>{{post.title}}</h1>
</div>

<p>by {{post.createdBy.displayName}}, at
	{{post.createdOn|date:'short'}}</p>

<p>{{post.content}}</p>

<h3>Comments({{comments.length}})</h3>
<p class="pull-right" ng-hide="user.id==post.createdBy.id">
	<a class="btn btn-default btn-success" ng-click="addComment()"><msg
			key="addComment"></msg><span class="glyphicon glyphicon-plus-sign"></span></a>
</p>
<ul class="unstyled-list">
	<li ng-repeat="comment in comments">
		<p>by {{comment.createdBy.displayName}} at
			{{comment.createdOn|date:'short'}}</p>
		<p>{{comment.content}}</p>
		<p ng-show="user.id==post.createdBy.id">
			<a class="btn btn-default btn-danger"
				ng-click="delComment(comment.id)"><msg key="delete"></msg><span
				class="glyphicon glyphicon-remove-sign"></span></a>
		</p>
	</li>
</ul>

<div class="modal fade" id=commentDialog" tabindex="-1" role="dialog"
	aria-labelledby="commentModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form class="form form-horizontal" role="form" ng-submit="save()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="commentModalLabel">
						<msg key="comment"></msg>
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<div class="col-md-offset-2 col-md-8">
							<textarea class="form-control" type="text" placeholder="Comment on post"
								ng-model="newComment.content" rows="8"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" ng-click="save()" class="btn btn-primary">
						<msg key="save"></msg>
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<msg key="cancel"></msg>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
