<div class="page-header">
    <h1>{{post.title}}</h1>
</div>

<p>by {{post.createdBy.displayName}}, at
    {{post.createdOn|date:'short'}}</p>

<p>{{post.content}}</p>

<h3>Comments({{comments.length}})</h3>
<div class="row" ng-hide="user.id == post.createdBy.id">
    <p class="pull-right" >
        <a class="btn btn-default btn-success" ng-click="addComment()"><span class="glyphicon glyphicon-plus-sign"></span> <msg
                key="addComment"></msg></a>
    </p>
</div>
<ul class="unstyled-list">
    <li ng-repeat="comment in comments">
        <p><small>By {{comment.createdBy.displayName}} at
            {{comment.createdOn|date:'short'}}</small></p>
        <p>{{comment.content}}</p>
        <p class="pull-right" ng-show="user.id == post.createdBy.id">
            <a class="btn btn-sm btn-default btn-danger"
               ng-click="delComment($index)"><span class="glyphicon glyphicon-remove-sign"></span> <msg key="delete"></msg></a>
        </p>
    </li>
</ul>

<div class="modal fade" id="commentDialog" tabindex="-1" role="dialog"
     aria-labelledby="commentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form form-horizontal" role="form" ng-submit="save()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="commentModalLabel">
                        <msg key="comment"></msg>
                    </h4>
                </div>
                <div class="modal-body"> 
                    <div class="form-group">
                        <div class="col-md-12">
                            <textarea class="form-control" type="text" placeholder="Comment on post"
                                      ng-model="newComment.content" rows="8"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="save()" class="btn btn-primary">
                        <msg key="save"></msg>
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <msg key="cancel"></msg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
