<div class="page-header">
	<h1>New Post</h1>
</div>

<form class="form form-vertical" role="form" ng-submit="save()">
	<div class="form-group">
		<label for="title"><msg key="title"></msg></label>
		<div class="input-group">
			<input id="title" class="form-control" type="text"
				placeholder="Post title" ng-model="newPost.title" ></input>
		</div>
	</div>
	<div class="form-group">
		<label for="content"><msg key="content"></msg></label>
		<div class="input-group">
			<textarea id="content" class="form-control" type="text"
				placeholder="Post conent" ng-model="newPost.content" rows="8"></textarea>
		</div>
	</div>
	<div class="form-group">
		<button type="button" ng-click="save()" class="btn btn-primary">
			<msg key="save"></msg>
		</button>
		<button type="button" ng-click="cancel()" class="btn btn-default" data-dismiss="modal">
			<msg key="cancel"></msg>
		</button>
	</div>
</form>
